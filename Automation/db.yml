---
 - name: Install and start mariadb
   hosts: ansible03
   become: yes
   vars:
     dbname: name
     dbuser: user
     dbpass: 12345
   tasks:
     - debug:
         var: dbname

     - debug:
         msg: "Value of dbuser is {{dbuser}}"

     - name: Install mariadb & start
       apt:
         name: mariadb-server
         state: present
         update_cache: yes

     - name: Install MySQL_python
       apt:
         name: python3-mysqldb
         state: present

     - name: Start and enable mariadb
       service:
         name: mariadb
         state: started
         enabled: yes

     - name: Create a database with called "{{dbname}}"
       mysql_db:
         name: "{{dbname}}"
         state: present

     - name: Create a user with "{{dbuser}}"
       mysql_user:
         name: "{{dbuser}}"
         password: "{{dbpass}}"
         priv: '*.*:ALL'
         state: present
